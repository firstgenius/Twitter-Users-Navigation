<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<h1>Select the user and enter the keys</h1>
<form action="/map" method="post">
    <input name="consumer_key" placeholder="consumer key" type="text"/>
    <input name="consumer_secret" placeholder="consumer secret" type="text"/>
    <input name="access_token" placeholder="access token" type="text"/>
    <input name="access_token_secret" placeholder="access token secret" type="text"/>
    <input name="username" placeholder="username" type="text"/>
    <input type="submit" value="Search"/>
</form>
</body>
</html>
